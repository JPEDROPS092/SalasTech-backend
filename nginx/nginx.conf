# =============================================================================
# CONFIGURAÇÃO NGINX PARA SALASTECH PRODUÇÃO
# =============================================================================

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Configurações de log
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log  /var/log/nginx/error.log;

    # Configurações de performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Configurações de segurança
    server_tokens off;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    # Limite de upload
    client_max_body_size 10M;

    # Upstream para SalasTech
    upstream salastech_backend {
        server salastech-api:8000;
    }

    # Configuração HTTP (redireciona para HTTPS)
    server {
        listen 80;
        server_name localhost;
        
        # Redirecionar HTTP para HTTPS (descomente para usar SSL)
        # return 301 https://$server_name$request_uri;
        
        # Para desenvolvimento sem SSL, proxy direto
        location / {
            proxy_pass http://salastech_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Configurações para WebSocket (se necessário)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
        
        # Health check
        location /health {
            proxy_pass http://salastech_backend/health;
            access_log off;
        }
    }

